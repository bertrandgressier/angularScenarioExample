<!doctype html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Angular scenario example</title>
    <link type="text/css" rel="stylesheet" href="components/bootstrap.css/css/bootstrap.css"/>
</head>
<body ng-app="ase" ng-controller="AngularScenarioExample">

    <div class="span6">

        <h1>{{title}}</h1>

        <div ng-repeat="e in examples" class="well">
            <p>{{e.name}} {{e.value}}</p>
        </div>

        <div class="well">
            <ng-form name="example-form">
               <input ng-model="examples[0].name"><input ng-model="examples[0].value">
            </ng-form>
        </div>


        <div class="well">
            <ng-form name="example-form-repeat"  class="controls">
                <div ng-repeat="eInput in examples"  class="controls controls-row">
                    <input ng-model="eInput.name" class="span2">
                    <input ng-model="eInput.value" class="span1">
                </div>
            </ng-form>
        </div>
    </div>

<!-- ****************** SCRIPTS *************** -->
<!-- build:js scripts/scripts.js -->
<script src="components/angular/angular.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/controller/AngularScenarioExample.js"></script>
<!-- endbuild -->

</body>
</html>
